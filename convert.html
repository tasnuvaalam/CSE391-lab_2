<div class="ui input convert">
	<h2>Currency Converter</h2>
	<form name="currency">
		<table border="0">
			<tr>
			<td><a class="ui blue label">Euro</a></td>&nbsp;&nbsp;<td><input type="text" name="euro" onChange="euroConverter()" placeholder="Euro"/></td>
			</tr>
			<tr>
			<td><a class="ui blue label">Dollar</a></td>&nbsp;&nbsp;<td><input type="text" name="dollar" onChange="dollarConverter()" placeholder="Dollar" /></td>
			</tr>
			<tr>
			<td><a class="ui blue label">Pounds</a></td>&nbsp;&nbsp;<td><input type="text" name="pound" onChange="poundConverter()" placeholder="Pound" /></td>
			</tr>
			<tr>
			<td><a class="ui blue label">Taka</a></td>&nbsp;&nbsp;<td><input type="text" name="bdt" onChange="bdtConverter()" placeholder="Taka" /></td>
			</tr>
		</table>

		<br><br><input id="convBtn" type="button" value="CONVERT" />
	</form>
	    
		</div>	

		<script>

			function euroConverter(){
				document.currency.dollar.value = document.currency.euro.value * 1.160
				document.currency.pound.value = document.currency.euro.value * 0.770
				document.currency.bdt.value = document.currency.euro.value * 90.47
			}
			function dollarConverter(){
				document.currency.euro.value = document.currency.dollar.value * 0.860
				document.currency.pound.value = document.currency.dollar.value * 0.660
				document.currency.bdt.value = document.currency.dollar.value * 77.81
			}
			function poundConverter(){
				document.currency.dollar.value = document.currency.pound.value * 1.520
				document.currency.euro.value = document.currency.pound.value * 1.310
				document.currency.bdt.value = document.currency.pound.value * 117.93
			}
			function bdtConverter(){
				document.currency.dollar.value = document.currency.bdt.value * 0.013
				document.currency.pound.value = document.currency.bdt.value * 0.0085
				document.currency.euro.value = document.currency.bdt.value * 0.011
			}

		</script>
